<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .post-image {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글 번호</th>
            <th>제목</th>
            <th>이미지</th>
            <th>좋아요</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시글 리스트 출력 -->
        <tr th:each="post : ${list}">
            <td th:text="${post.id}">1</td>
            <td>
                <a th:text="${post.title}" th:href="@{/post/view(id=${post.id})}"></a>
            </td>
            <td>
                <!-- 이미지가 있을 경우에만 출력 -->
                <img th:if="${post.filepath != null and post.filepath != ''}"
                     th:src="@{/files/{filename}(filename=${post.filepath})}" class="post-image" alt="게시글 이미지" />
            </td>

            <td>
                <span th:text="${post.heartCount}">0</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <!-- 페이지 네비게이션 -->
        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/post/list(page=${page - 1})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
        </th:block>
    </div>
</div>

</body>
</html>
